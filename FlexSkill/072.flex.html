<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./default.css">
  <title>Document</title>
  <style>
    .flex-container{
        display: flex;

    }
    .flex-item{
      overflow: hidden;
      
    }
    .A{
      flex : 0 1 20%;
    }
    .A p{
      white-space: nowrap;
    }
    .B{
      flex : 0 1 60%;
    }
    .C{
      flex : 0 1 20%;
    }

    /* 

    flex grow, basis
    이런식으로 basis의 크기를 지정하더라도
    p태그가 들어간 박스의 크기를 조정하는 것은 쉽지 않음
    overflow hidden을 하면 되긴함.
    
    대신 text-overflow: ellpsis 는 적용 안됨
    
    */

  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item A">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi illo optio sunt ratione, eos tempora harum in quia laboriosam commodi et dicta fugit voluptates, tenetur veniam quis blanditiis quae facere!
      </p>
      
    </div>
    <div class="flex-item B">bbb</div>
    <div class="flex-item C">ccc</div>
  </div>
</body>
</html>
