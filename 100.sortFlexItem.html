<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
	<link rel="stylesheet" href="./default.css">
	<style>
		.flex-container {
      display: flex;
      height: 100vh;
      align-items: center;
		}
		 .flex-item:nth-child(2) {
       align-self: stretch;
       /* align-self: flex-start; */
       /* align-self: flex-end; */
		 }
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item A">AAAAAAAAAA</div>
		<div class="flex-item B">BB</div>
		<div class="flex-item C">CCCCCC</div>
	</div>
</body>
</html>
