<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="defalut.css">
  <title>Document</title>
  <style>
    .flex-container{
        display: flex;
        width: 250px;
    }
    .flex-item{
    }
    .A{
      width: 100px;
      flex-shrink: 0;
      /*컨테이너의 크기가 줄어들 경우 정해진 width값은 변하지 않는다.*/
    }
    .B{
      flex-grow: 1;
      font-size: 20px;
      /*컨테이너의 크기가 줄어들 경우 아이템의 크기가 유연하게 움직인다.*/
    }
/* 크기를 의미하는 것이 아닌 여백을 의미한다 ! */
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item A">aaa</div>
    <div class="flex-item B">bbbbbbbbbbbbbbbbbb</div>
  </div>
</body>
</html>
