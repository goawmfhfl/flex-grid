<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="defalut.css">
  <title>Document</title>
  <style>
    .flex-container{
        display: flex;

    }
    .flex-item{
      flex-basis: 100px;
    }
    .A{
      font-size: 10px;
    }
    .B{
      font-size: 20px;
      /*요소 크기가 넘치면 basis 무시*/
    }
    .C{
      font-size: 30px;
    }
    .D{
      font-size: 40px;
    }
    /*
    width가 flex-basis보다 작을 때는 flex-basis만큼 크기를 점유하지만,
    width가 flex-basis보다 커지면 width를 따라갑니다.
    flex-basis는 "유연하게 늘어나는건 괜찮은데, 그래도 최소한 이만큼은 점유해줘-" 뭔가 이런 느낌이랄까요 ㅎㅎ
    */
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item A">aaa</div>
    <div class="flex-item B">bbbbbbbbbbbb</div>
    <div class="flex-item C">ccc</div>
    <div class="flex-item D">ddd</div>
  </div>
</body>
</html>
